name: muex_flutter
version: 0.5.0
description: Flutter Widgets and helpers for the muex package.
author: Diego Covarrubias <dcov@pm.me>
homepage: https://github.com/dcov/muex

publish_to: none

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  muex:
    git:
      url: git://github.com/dcov/muex.git
      ref: master
      path: muex

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.11.1

  mockito: ^5.0.0-nullsafety.7

  muex_gen:
    git:
      url: git://github.com/dcov/muex.git
      ref: master
      path: muex_gen
